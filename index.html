<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        canvas {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="panel-small .visible-sm-block, hidden-sm .visible-md-block, hidden-md  .visible-lg-block, hidden-lg"
            style="border:1px solid green; width: 500px;height: 20px;text-align: center;">
            <div style="font-size: 15px;"><span style='color:red; text-shadow:0 0 2px red;'>Score:
                </span><span id="score-small">0</span></div>
        </div>
        <div class="panel-item .visible-xs-block, hidden-xs "
            style="border:1px solid green; width: 200px;height: 500px; float: left;text-align: center;">
            <div style="font-size: 40px;"><span style='color:rgb(245, 214, 214); text-shadow:0 0 2px red;'>Score:
                </span><span id="score">0</span></div>
            <hr>

            <div style="font-size: 25px;">Move left <img
                    src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/keyboard_key_left.png"
                    height="23px"></div>
            <br>

            <br>
            <div style="font-size: 25px;">Move right <img
                    src="https://d1nhio0ox7pgb.cloudfront.net/_img/v_collection_png/512x512/shadow/keyboard_key_right.png"
                    height="23px"></div>
            <br>

            <br>
            <div style="font-size: 25px;">Start <img
                    src="https://www.pngkey.com/png/full/9-92872_key-space-icon-space-key-png.png" height="23px"></div>

            <br>
            <div style="font-size: 25px;">F5: play again :)))</div>
            <hr>
            <br>
            <div id="status" style="font-size: 35px;color:red; text-shadow:0 0 10px red;">
                LET GO !!!
            </div>
        </div>
        <canvas class="canvas" id="game" width=498 height=498></canvas>
        <div class="panel-small .visible-sm-block, hidden-sm .visible-md-block, hidden-md  .visible-lg-block, hidden-lg"
            style=" width: 500px;height: 30px;text-align: center;">
            <button id="left" class="btn btn-success arrow ">&nbsp; &#171; &nbsp;</button>
            <button id="begin" class="btn play">&#923;</button>
            <button id="right" class="btn btn-success arrow ">&nbsp; &#187; &nbsp;</button>
        </div>

        <div class="panel-small .visible-sm-block, hidden-sm .visible-md-block, hidden-md  .visible-lg-block, hidden-lg"
            style=" width: 500px;text-align: center;">
            <br>
            <br>
            <br>
            <br>
            <div id="status-small" style="font-size: 35px;color:red; text-shadow:0 0 10px red;">
                LET GO !!!
            </div>
        </div>
        <script src="game.js"></script>
    </div>
</body>

</html>
